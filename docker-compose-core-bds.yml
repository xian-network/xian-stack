version: '3.8'

networks:
  xian-internal:
    internal: true  # This prevents the network from having external connectivity

services:
  postgres:
    restart: always
    image: postgres:17
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "1234"
      POSTGRES_DB: "xian"
    volumes:
      - ./.bds.db:/var/lib/postgresql/data
    networks:
      - xian-internal
    # Explicitly disable external port mapping
    expose:
      - "5432"

  postgraphile:
    restart: always
    build:
      context: .
      dockerfile: ./docker/postgraphile.Dockerfile  
    depends_on:
      - postgres
    networks:
      - xian-internal
    ports:
      - "5000:5000"
    command: [
      "postgraphile", 
      "-c", 
      "postgres://readonly_user:readonly@postgres:5432/xian", 
      "--retry-on-init-fail", 
      "--host", 
      "0.0.0.0", 
      "--enhance-graphiql",
      "-j",
      "--watch",  # Watch for schema changes
      "--show-error-stack",  # Show error stack in GraphiQL
      "--extended-errors", "hint,detail,errcode",  # Show extended error details
      "--append-plugins",
      "postgraphile-plugin-connection-filter",
      "--cors"
    ]