version: '3.8'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "1234"
      POSTGRES_DB: "xian"
    volumes:
      - ./.bds.db:/var/lib/postgresql/data

    network_mode: "host"

  postgraphile:
    build:
      context: .
      dockerfile: ./docker/postgraphile.Dockerfile  
    depends_on:
      - postgres
    network_mode: "host"

    command: ["postgraphile", "-c", "postgres://postgres:1234@localhost:5432/xian", "--retry-on-init-fail", "--host", "0.0.0.0"]